- table:
    schema: public
    name: category
  array_relationships:
  - name: products
    using:
      foreign_key_constraint_on:
        column: category_id
        table:
          schema: public
          name: products
- table:
    schema: public
    name: dispatch
  event_triggers:
  - name: create_dispatch
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      num_retries: 50
      interval_sec: 45
      timeout_sec: 60
    webhook_from_env: EVENT_CREATE_DISPATCH
  - name: update_dispatch
    definition:
      enable_manual: false
      update:
        columns:
        - rate_gh
        - rate_ke
        - rate_ng
        - rate_uk
        - id
        - account_id
        - account_number
        - bank_code
        - contact
        - country
        - email
        - name
        - subaccount_id
        - created_at
        - updated_at
    retry_conf:
      num_retries: 50
      interval_sec: 45
      timeout_sec: 60
    webhook_from_env: EVENT_UPDATE_DISPATCH
