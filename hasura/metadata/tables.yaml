- table:
    schema: public
    name: shops
  object_relationships:
  - name: dispatch
    using:
      foreign_key_constraint_on: dispatch_id
  - name: payment
    using:
      foreign_key_constraint_on: payment_id
  - name: user
    using:
      foreign_key_constraint_on: admin_id
  array_relationships:
  - name: products
    using:
      foreign_key_constraint_on:
        column: shop_id
        table:
          schema: public
          name: products
  insert_permissions:
  - role: merchant
    permission:
      check:
        user:
          firebase_id:
            _eq: X-Hasura-User-Id
      columns:
      - approved
      - admin_id
      - id
      - name
      - created_at
      - updated_at
      backend_only: false
  select_permissions:
  - role: merchant
    permission:
      columns:
      - approved
      - admin_id
      - id
      - name
      - created_at
      - updated_at
      filter:
        _and:
        - user:
            firebase_id:
              _eq: X-Hasura-User-Id
        - user:
            role:
              _eq: merchant
      allow_aggregations: true
  update_permissions:
  - role: merchant
    permission:
      columns:
      - id
      - admin_id
      - created_at
      - updated_at
      - approved
      - name
      filter:
        _and:
        - user:
            firebase_id:
              _eq: X-Hasura-User-Id
        - user:
            role:
              _eq: merchant
      check: null
  event_triggers:
  - name: update_shops
    definition:
      enable_manual: false
      update:
        columns:
        - approved
        - admin_id
        - dispatch_id
        - id
        - payment_id
        - account_id
        - account_number
        - bank_code
        - country
        - description
        - email
        - location
        - name
        - phone
        - subaccount_id
        - created_at
        - updated_at
    retry_conf:
      num_retries: 50
      interval_sec: 45
      timeout_sec: 60
    webhook_from_env: EVENT_UPDATE_SHOPS
